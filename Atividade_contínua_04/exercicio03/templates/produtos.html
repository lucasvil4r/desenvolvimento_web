<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de produtos</title>
</head>
<body>
    <h1>Listagem de produtos</h1>
    <table>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Preco</th>
            <th>Status do estoque</th>
        </tr>
        {% for produto in lista_produtos %}
        <tr>
            <td>{{produto.marca}}</td>
            <td>{{produto.modelo}}</td>
            <td>{{produto.preco}}</td>
            {% if produto.qtd_estoque < 10 %}
                <td>Baixo</td>
            {% elif produto.qtd_estoque < 50 %}
                <td>Medio</td>
            {% else %}
                <td>Alto</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
