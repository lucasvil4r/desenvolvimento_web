<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dados do aluno</title>
</head>
<body>
    <h1>Olá {{ nome_aluno }}!</h1>
    <p>O número de matrícula é: {{ matricula }}</p>
    <p>Sua nota é: {{ nota }}</p>
    {% if nota >= 6 %}
        <p>Você está aprovado!</p>
    {% elif nota >= 3 and nota < 6 %}
        <p>Você está de recuperação!</p>
    {% else %}
        <p>Você está reprovado!</p>
    {% endif %}
</body>
</html>
